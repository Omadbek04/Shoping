<mat-card class="example-card card">
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>{{ item.sllerName }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.imgSrc" [alt]="item.title" />
  <mat-card-actions>
    @if (!showCount || item.count === 0) {
    <div class="actions">
      <h2>{{ item.price | currency : "USD" }}</h2>
      <button mat-stroked-button color="accent" (click)="addToCard()">
        Add to cart
        <mat-icon>shopping_cart</mat-icon>
      </button>
      
    </div>
    } @else {
      
      <div class="count">
        <app-count [(count)]="item.count" (countChange)="onCountChange()"/>
      </div>
      
    }
  </mat-card-actions>
</mat-card>
